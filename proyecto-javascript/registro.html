    <section class="formulario w-75 m-auto">
        <h1 class="text-center mb-5">Registrate</h1>
      <form>
        <div class="form-row d-flex justify-content-between">
          <div class="form-group col-md-6">
            <label for="inputName">Nombres</label>
            <input
              type="text"
              class="form-control"
              id="inputName"
              placeholder="Nombres"
            />
          </div>
          <div class="form-group col-md-5">
            <label for="inputApellidos">Apellidos</label>
            <input
              type="text"
              class="form-control"
              id="inputApellidos"
              placeholder="Apellidos"
            />
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail">Email</label>
          <input
            type="email"
            class="form-control"
            id="inputEmail"
            placeholder="Email"
          />
        </div>
        <div class="form-group">
          <label for="inputContraseña">Contraseña</label>
          <input
            type="text"
            class="form-control"
            id="inputContraseña"
            placeholder="Contraseña"
          />
        </div>
        <div class="form-group">
          <label for="inputDireccion">Direccion</label>
          <input
            type="text"
            class="form-control"
            id="inputDireccion"
            placeholder="Apartment, studio, or floor"
          />
        </div>
        <div class="form-row d-flex justify-content-between">
          <div class="form-group col-md-6">
            <label for="inputCiudad">Ciudad</label>
            <input
              type="text"
              class="form-control"
              id="inputCiudad"
              placeholder="Ciudad"
            />
          </div>
          <div class="form-group col-md-4">
            <label for="inputEstado">Estado</label>
            <input
              type="text"
              class="form-control"
              id="inputEstado"
              placeholder="Estado"
            />
          </div>
          
          </div>
        </div>
        <div class="form-group col-md-2">
            <label for="inputTelefono">Telefono</label>
            <input type="number" class="form-control" id="inputTelefono" />


        <button type="submit" class="btn btn-primary bg-success mt-3">Registrar</button>
      </form>
